<!DOCTYPE html>
<html lang="es" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Formulario Multipasos | Pelayo R.</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Formulario de registro</header>
         <div class="progress-bar">
            <div class="step">
               <p>Nombre</p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Contacto</p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Fecha
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Enviar</p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Información Basica:
                  </div>
                  <div class="field">
                     <div class="label">
                        Nombre
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Apellidos
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Información de contacto:
                  </div>
                  <div class="field">
                     <div class="label">
                        Dirección de Correo
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Número de teléfono
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Anterior</button>
                     <button class="next-1 next">Siguinte</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Fecha de nacimiento:
                  </div>
                  <div class="field">
                     <div class="label">
                        Fecha
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Genero
                     </div>
                     <select>
                        <option>Hombre</option>
                        <option>Mujer</option>
                        <option>Otro</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Anterior</button>
                     <button class="next-2 next">Siguiente</button>
                  </div>
               </div>
<div class="page">
<div class="title">
Detalles del registro:
</div>
<div class="field">
<div class="label">
Nombre de usuario
</div>
<input type="text">
</div>
<div class="field">
<div class="label">
Contraseña
</div>
<input type="password">
</div>
<div class="field btns">
<button class="prev-3 prev">Previous</button>
<button class="submit">Submit</button>
</div>
</div>
</form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
